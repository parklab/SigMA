cache:
  directories:
    - /home/travis/docker/

script:
  # Login to be able to build/push new docker images
  - docker login -u $DOCKER_USER -p $DOCKER_PASS

  # Load any previously cached docker images
  - if [ -f ${DOCKER_CACHE_FILE} ]; then gunzip -c ${DOCKER_CACHE_FILE} | docker load; fi

  # Build docker image and export $DOCKER_IMAGE
  - sh build-docker-image.sh

after_success:
  - REPO=scottx611x/sigma

  # Update Travis Docker Cache
  - mkdir -p $(dirname ${DOCKER_CACHE_FILE}) ; docker save $(docker history -q ${REPO}:${TRAVIS_COMMIT} | grep -v '<missing>') | gzip > ${DOCKER_CACHE_FILE};
  
  - tag_push() { echo "Tagging into $2"; docker tag $1 $2; docker push $2; }

  # Always update "latest" tag: the cache will be used for the next build.
  - tag_push $DOCKER_IMAGE $REPO
  - >
      if [ "$TRAVIS_EVENT_TYPE" == "pull_request" ]; then
        echo "PR!";
        BRANCH=`echo ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} | perl -pne 'chomp;s{.*/}{};s/\W/-/g'`;
        tag_push $IMAGE $REPO:$BRANCH;
        tag_push $IMAGE $REPO:latest-pr;
      fi
  - >
      if [ ! -z "$TRAVIS_TAG" ]; then
        echo "Git tag!";
        tag_push $IMAGE $REPO:$TRAVIS_TAG;
        tag_push $IMAGE $REPO:latest;
      fi
env:
  global:
    - secure: 
    - secure: 
    - DOCKER_CACHE_FILE=/home/travis/docker/cache.tar.gz